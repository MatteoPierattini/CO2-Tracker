<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>C02 Tracker: {% block title %}{% endblock %}</title>

    </head>

    <body id="larghezza">

        <nav class="bg-white navbar navbar-expand-md py-1 navbar-light fs-5">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="/logout">
                    <img src="/static/logo.jpg" alt="Logo" width="50" height="50" class="me-0">
                </a>
                <p class="lead fs-3 mt-3 ms-0 me-1"><strong>CO2</strong></p><p class="lead fs-3 mt-3">Tracker</p>
                <div class="collapse navbar-collapse me-5" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-0">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-0">
                            <li class="nav-item"><a class="nav-link" href="/login">Accedi</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sign_up">Iscrizione</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-3">
            {% block main %}{% endblock %}
        </main>
            <footer class="mb-5 small text-center text-muted">
                A project by Matteo Pierattini
            </footer>
    </body>

</html>
