{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
    <div class=" container d-flex justify-content-center align-items-center">
        <form action="/sign_up" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (conferma)" type="password">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-success" type="submit">Registrati</button>
            </div>        
        </form>
    </div>
{% endblock %}
